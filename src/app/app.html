<ion-menu [content]="mainContent">
    <ion-header>
        <ion-toolbar>
            <ion-item class="member" color="calm" id="contacts-list-item1">
                <ion-avatar item-right>
                    <img id="img_myProfilePhoto" src="{{model.imageData}}" />
                </ion-avatar>
                <h2>
                    <label id="lbl_myPhoneNumber">{{model.phoneNumber}}</label>
                    <br>
                    <!-- <p direction="left" style="margin-top: 2px;white-space:normal;font-size: 10px;text-align: right;">Last seen 25-07-2017 12:12 PM</p> -->
                </h2>
            </ion-item>
        </ion-toolbar>
    </ion-header>
    <ion-content id="side-menu21">
        <button style="display:none" ion-button id="menu-button-close" (click)="closeMenu()" menuClose="left">Close Menu</button>
        <button id="menu-button1" (click)="action('login')" ion-button color="calm" block icon-left style="font-weight:500;">
            <ion-icon name="people"></ion-icon>
            button1
        </button>
        <button id="menu-button2" (click)="action('conversation')" ion-button color="calm" block icon-left style="font-weight:500;">
            <ion-icon name="settings"></ion-icon>
            button2
        </button>
        <button id="menu-button3" (click)="action('image')" ion-button color="calm" block icon-left style="font-weight:500;">
            <ion-icon name="albums"></ion-icon>
            button 3
        </button>
        <button id="menu-button4" ion-button color="calm" block icon-left style="font-weight:500;">
            <ion-icon name="alarm"></ion-icon>
            button 4
        </button>
    </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
