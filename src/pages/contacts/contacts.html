<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Contacts
            <i (click)="refreshPhoneContact()" class="fa fa-refresh fa-2" aria-hidden="true"></i>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <ion-list id="contacts-list3">
        <ion-item color="calm" id="contacts-list-item1" *ngFor="let contact of model.contacts">
            <!-- <ion-avatar item-left>
                <img src="assets/img/no-photo_40x40.png" />
            </ion-avatar> -->
            <h2 (click)="shareLIFELink(contact.phoneNumber, contact.name)">
                {{contact.name}}
                <p style="white-space:normal;">{{contact.phoneNumber}} (Tap to share LIFE)</p>

            </h2>
        </ion-item>

    </ion-list>
</ion-content>
