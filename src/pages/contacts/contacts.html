<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Contacts
            <i class="fa fa-refresh fa-2 icon-refresh"  aria-hidden="true" (click)="refreshContacts()"></i>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <ion-item color="calm" id="contacts-list-item1" *ngFor="let contact of model.contacts" >
        <ion-avatar (click)="shareWith(contact.name)" item-left>
            <img src="assets/img/no-photo_40x40.png" />
        </ion-avatar>
        <h2 (click)="shareWith(contact.name)">
            {{contact.name}}
            <p style="white-space:normal;"><b>{{contact.phoneNumber}}</b></p>

        </h2>
    </ion-item>
</ion-content>
