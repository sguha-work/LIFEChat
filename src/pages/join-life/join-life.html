<ion-content padding id="page5">
    <div ion-fixed style="" class="fixDiv">
        <img src="assets/img/logo.png" style="width: 30%" />
    </div>
    <form id="login-form1">

        <h1 id="login-heading1" style="color:white;text-align:center;">
            Join LIFE

        </h1>
        <div class="spacer" style="height:40px;" id="login-spacer1"></div>

        <div>
            <img src="assets/img/no-photo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
        </div>
        <div class="spacer" style="height:40px;" id="login-spacer1"></div>
        <div id="login-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#666;letter-spacing: 1px;">
                Provide your 10 digit phone number below an OTP will be sent to your mobile number.
            </p>
        </div>
        <ion-list id="login-list1">
            <ion-item id="login-input1">
                <ion-label stacked>
                    Phone number
                </ion-label>
                <ion-input type="tel" placeholder="Enter 10 digit phone number"></ion-input>
            </ion-item>
        </ion-list>
        <div class="spacer" style="height:40px;" id="login-spacer6"></div>
        <div id="login-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#666;letter-spacing: 1px;">
                Enter a password for your account
            </p>
        </div>
        <ion-item id="login-input2">
            <ion-label stacked>
                Password
            </ion-label>
            <ion-input type="password" placeholder="Password for your account"></ion-input>
        </ion-item>
        <div class="spacer" style="height:40px;" id="login-spacer6"></div>
        <div id="login-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#666;letter-spacing: 1px;">
                Enter your email id for recovery
            </p>
        </div>
        <ion-item id="login-input2">
            <ion-label stacked>
                Email
            </ion-label>
            <ion-input type="email" placeholder="Email id for recovery"></ion-input>
        </ion-item>
        <div class="spacer" style="height:40px;" id="login-spacer3"></div>
        <button id="login-button5" ion-button color="calm" block>
      Join
    </button>
        <button id="login-button6" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or go to login page
    </button>
    </form>
</ion-content>
