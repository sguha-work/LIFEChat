<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      Join LIFE
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="joinLIFE-form2">
    <ion-list id="joinLIFE-list2">
      <ion-item id="joinLIFE-input3">
        <ion-label stacked>
          Phone number

    <div>
      <img src="assets/img/bEGlcJDSsePdad8Lw9Ul_no-photo.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />

    <button id="joinLIFE-button7" ion-button color="calm" block>
      JOIN
    </button>

</ion-content>
