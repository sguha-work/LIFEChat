<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label stacked>
          Phone number
        </ion-label>
        <ion-input type="tel" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <ion-item id="login-input2">
      <ion-label stacked>
        OTP
      </ion-label>
      <ion-input type="password" placeholder="Will be sent to 9830612244"></ion-input>
    </ion-item>
    <div class="spacer" style="height:40px;" id="login-spacer3"></div>
    <button id="login-button5" ion-button color="calm" block>
      Log in
    </button>
    <button id="login-button6" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
